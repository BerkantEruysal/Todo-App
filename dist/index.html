<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./../src/style.css" />
  </head>
  <body>
    <header>
      <h1>todos</h1>
    </header>
    <div class="content">
      <div class="wrapper">
        <div class="main-section">
          <div class="todo-item-manager">
            <div class="crt-todo">
              <button>Create A Todo</button>
            </div>
            <div class="todo-form">todo-from</div>
          </div>
          <div class="todo-list">
            <div class="project-name">project-name</div>
            <div class="list">
              <div class="todo-item">
                <h4>todo title</h4>
                <p>todo description</p>
                <p>todo date</p>
                <button>done</button>
              </div>
            </div>
          </div>
          <div class="project-manager">
            <div class="crt-project"><button>Create New Project</button></div>
            <div class="project-list">
              <div class="project-item">
                <h3>Project Name</h3>
                <p>Todos in project : 21</p>
                <button>Delete Project</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>contact</p>
      <p>made by me</p>
    </footer>
  </body>
</html>
