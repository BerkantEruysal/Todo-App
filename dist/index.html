<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./../src/style.css" />
  </head>
  <body>
    <header>
      <h1>Todos</h1>
    </header>
    <div class="content">
      <div class="wrapper">
        <div class="main-section">
          <div class="todo-item-manager">
            <div class="crt-todo">
              <button id="create-todo">Create A Todo</button>
            </div>
            <div class="todo-form" id="todo-form">
              
              <button id="form-todo-close" class="form-todo-close">X</button>
              <p>Title : </p>
              <input type="text" id="form-todo-title" name="form-todo-title" class="form-todo-title">
              <p>Description : </p>
              <input type="text" id="form-todo-description" name="form-todo-description" class="form-todo-description">
              <p>Deadline (optional) : </p>
              <input type="date" id="form-todo-date" name="form-todo-date" class="form-todo-date">
              <button id="form-todo-create" class="form-todo-create">create</button>
            </div>
          </div>
          <div class="todo-list">
            <div class="project-name" ><p id="project-name"></p></div>
            <div class="list" id="td-list">
              
            </div>
          </div>
          <div class="project-manager">
            <div class="crt-project"><button id="create-project">Create New Project</button></div>
            <div id="project-form">
              <button id="form-project-close" class="form-project-close">X</button>
              <p>Project Title : </p>
              <input type="text" id="form-project-title">
              <p>Color : </p>
              <input type="color" id="form-project-color">
              <button id="form-project-create" class="form-project-create">Create</button>
            </div>
            <div class="project-list" id="project-list">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
     <p>Made By <a href="https://github.com/BerkantEruysal">Me</a> </p>
     <p>E-mail : BerkantEruysal@hotmail.com</p>
      
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
